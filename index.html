<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hold Me üß∏</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Sacramento&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* ---------- BACKGROUND LAYERS ---------- */

.bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  transition: opacity 3s ease;
}

/* Scene 1 ‚Äì Teddy Day */
#bg1 {
  background-image:
    linear-gradient(rgba(255,255,255,0.55), rgba(255,255,255,0.55)),
    url("https://images.unsplash.com/photo-1608889175693-6fa2c63a1c4c");
  opacity: 1;
}

/* Scene 2 ‚Äì Hug with teddy-like person */
#bg2 {
  background-image:
    linear-gradient(rgba(255,255,255,0.65), rgba(255,255,255,0.65)),
    url("https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e");
  opacity: 0;
}

.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* ---------- FIRST PART ---------- */

.hint {
  font-size: 16px;
  color: #6a4a4a;
  margin-bottom: 20px;
}

.ring {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 6px solid rgba(106,74,74,0.25);
  position: relative;
  margin: auto;
}

.fill {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  border: 6px solid #6a4a4a;
  clip-path: inset(100% 0 0 0);
}

.percent {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: 20px;
  color: #6a4a4a;
}

/* ---------- SECOND PART ---------- */

.message {
  display: none;
  margin-top: 30px;
}

.name2 {
  font-family: 'Sacramento', cursive;
  font-size: 48px;
  color: #5a3a3a;
  margin-bottom: 18px;
  opacity: 0;
  animation: nameWrite 2.8s ease forwards;
}

.line {
  font-size: 18px;
  line-height: 1.9;
  color: #4a2f2f;
  opacity: 0;
  animation: lineAppear 1.8s ease forwards;
}

.end {
  margin-top: 18px;
  font-size: 16px;
  opacity: 0;
  animation: lineAppear 2s ease forwards;
  animation-delay: 9s;
}

/* ---------- ANIMATIONS ---------- */

@keyframes nameWrite {
  from { opacity: 0; transform: translateY(12px); letter-spacing: 6px; }
  to { opacity: 1; transform: translateY(0); letter-spacing: 1px; }
}

@keyframes lineAppear {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- BACKGROUNDS -->
<div class="bg" id="bg1"></div>
<div class="bg" id="bg2"></div>

<div class="container"
     ontouchstart="start()"
     ontouchend="stop()"
     onmousedown="start()"
     onmouseup="stop()">

  <!-- FIRST PART -->
  <div id="intro">
    <div class="hint" id="hint">hold to hug üß∏</div>

    <div class="ring" id="ring">
      <div class="fill" id="fill"></div>
      <div class="percent" id="percent">0%</div>
    </div>
  </div>

  <!-- SECOND PART -->
  <div class="message" id="message">
    <div class="name2">Pranathi</div>

    <div class="line" style="animation-delay:0.6s">
      I might not look perfect,
    </div>
    <div class="line" style="animation-delay:2.2s">
      but I can be your teddy.
    </div>
    <div class="line" style="animation-delay:3.8s">
      Someone you can lean on,
    </div>
    <div class="line" style="animation-delay:5.4s">
      hug tightly,
    </div>
    <div class="line" style="animation-delay:7s">
      and feel safe with. ü§ç
    </div>

    <div class="end">
      Happy Teddy Day üß∏
    </div>
  </div>

</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/05/23/audio_74f8f3d2e5.mp3">
</audio>

<script>
let holding = false;
let progress = 0;
let interval;

const fill = document.getElementById("fill");
const percent = document.getElementById("percent");
const ring = document.getElementById("ring");
const message = document.getElementById("message");
const hint = document.getElementById("hint");
const music = document.getElementById("music");
const bg1 = document.getElementById("bg1");
const bg2 = document.getElementById("bg2");

function start() {
  if (holding) return;
  holding = true;

  interval = setInterval(() => {
    if (progress < 100) {
      progress++;
      fill.style.clipPath = `inset(${100-progress}% 0 0 0)`;
      percent.innerText = progress + "%";
      if (navigator.vibrate) navigator.vibrate(8);
    } else {
      complete();
    }
  }, 40);
}

function stop() {
  holding = false;
  clearInterval(interval);
}

function complete() {
  clearInterval(interval);
  ring.style.display = "none";
  hint.style.display = "none";
  message.style.display = "block";

  /* Background transition */
  bg1.style.opacity = 0;
  bg2.style.opacity = 1;

  /* Music fade in */
  music.volume = 0;
  music.play();
  let v = 0;
  const fade = setInterval(() => {
    if (v < 0.5) {
      v += 0.02;
      music.volume = v;
    } else clearInterval(fade);
  }, 200);
}
</script>

</body>
</html>
