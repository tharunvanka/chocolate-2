<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hold Me üß∏</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Sacramento&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #f4e6dd, #e0cfc2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  transition: background 3s ease;
}

.container {
  text-align: center;
}

/* ---------- FIRST PART (HUG METER) ---------- */

.hint {
  font-size: 16px;
  color: #6a4a4a;
  margin-bottom: 20px;
}

.ring {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 6px solid rgba(106,74,74,0.25);
  position: relative;
  margin: auto;
}

.fill {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  border: 6px solid #6a4a4a;
  clip-path: inset(100% 0 0 0);
}

.percent {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: 20px;
  color: #6a4a4a;
}

/* ---------- SECOND PART (EMOTIONAL REVEAL) ---------- */

.message {
  display: none;
  margin-top: 30px;
  animation: fadeUp 2.5s ease forwards;
}

.name2 {
  font-family: 'Sacramento', cursive;
  font-size: 48px;
  color: #5a3a3a;
  margin-bottom: 18px;
  opacity: 0;
  animation: nameWrite 2.8s ease forwards;
}

.line {
  font-size: 18px;
  line-height: 1.9;
  color: #4a2f2f;
  opacity: 0;
  animation: lineAppear 1.8s ease forwards;
}

.end {
  margin-top: 18px;
  font-size: 16px;
  opacity: 0;
  animation: lineAppear 2s ease forwards;
  animation-delay: 9s;
}

/* ---------- ANIMATIONS ---------- */

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(24px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes nameWrite {
  from {
    opacity: 0;
    transform: translateY(12px);
    letter-spacing: 6px;
  }
  to {
    opacity: 1;
    transform: translateY(0);
    letter-spacing: 1px;
  }
}

@keyframes lineAppear {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container"
     ontouchstart="start()"
     ontouchend="stop()"
     onmousedown="start()"
     onmouseup="stop()">

  <!-- FIRST PART -->
  <div class="hint" id="hint">hold to hug üß∏</div>

  <div class="ring" id="ring">
    <div class="fill" id="fill"></div>
    <div class="percent" id="percent">0%</div>
  </div>

  <!-- SECOND PART -->
  <div class="message" id="message">
    <div class="name2">Pranathi</div>

    <div class="line" style="animation-delay:0.6s">
      I might not look perfect,
    </div>
    <div class="line" style="animation-delay:2.2s">
      but I can be your teddy.
    </div>
    <div class="line" style="animation-delay:3.8s">
      Someone you can lean on,
    </div>
    <div class="line" style="animation-delay:5.4s">
      hug tightly,
    </div>
    <div class="line" style="animation-delay:7s">
      and feel safe with. ü§ç
    </div>

    <div class="end">
      Happy Teddy Day üß∏
    </div>
  </div>

</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/05/23/audio_74f8f3d2e5.mp3">
</audio>

<script>
let holding = false;
let progress = 0;
let interval;

const fill = document.getElementById("fill");
const percent = document.getElementById("percent");
const ring = document.getElementById("ring");
const message = document.getElementById("message");
const hint = document.getElementById("hint");
const music = document.getElementById("music");

function start() {
  if (holding) return;
  holding = true;

  interval = setInterval(() => {
    if (progress < 100) {
      progress++;
      fill.style.clipPath = `inset(${100-progress}% 0 0 0)`;
      percent.innerText = progress + "%";
      if (navigator.vibrate) navigator.vibrate(8);
    } else {
      complete();
    }
  }, 40);
}

function stop() {
  holding = false;
  clearInterval(interval);
}

function complete() {
  clearInterval(interval);
  ring.style.display = "none";
  hint.style.display = "none";
  message.style.display = "block";

  // warm emotional shift
  document.body.style.background =
    "radial-gradient(circle at center, #f8eee6, #e5d2c4)";

  // music fade in
  music.volume = 0;
  music.play();
  let v = 0;
  const fade = setInterval(() => {
    if (v < 0.5) {
      v += 0.02;
      music.volume = v;
    } else clearInterval(fade);
  }, 200);
}
</script>

</body>
</html>
