<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Teddy ğŸ§¸</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Playfair Display', serif;
  background: linear-gradient(180deg, #f6efe9, #e8d9cf);
  overflow: hidden;
}

.container {
  text-align: center;
  padding: 20px;
}

.hint {
  font-size: 16px;
  color: #6a4a4a;
  opacity: 0.8;
  margin-bottom: 20px;
}

.name {
  font-family: 'Great Vibes', cursive;
  font-size: 42px;
  color: #5a3a3a;
  opacity: 0;
  transition: opacity 2s ease;
}

.message {
  margin-top: 20px;
  font-size: 18px;
  line-height: 1.8;
  color: #4a2f2f;
  opacity: 0;
  transition: opacity 2.5s ease;
}
</style>
</head>

<body>

<div class="container"
     onmousedown="startHug()"
     onmouseup="endHug()"
     ontouchstart="startHug()"
     ontouchend="endHug()">

  <div class="hint">hold me for a moment ğŸ§¸</div>

  <div class="name" id="name">Pranathi</div>

  <div class="message" id="msg">
    I might not look perfect,<br>
    but I can be your teddy â€”<br>
    someone you can lean on,<br>
    hug tightly, and feel safe with. ğŸ¤<br><br>

    Happy Teddy Day ğŸ§¸
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/04/04/audio_1c5f2b7d79.mp3">
</audio>

<script>
const nameEl = document.getElementById("name");
const msgEl = document.getElementById("msg");
const music = document.getElementById("music");

function startHug() {
  nameEl.style.opacity = 1;
  msgEl.style.opacity = 1;

  music.volume = 0;
  music.play();
  let v = 0;
  const fade = setInterval(() => {
    if (v < 0.5) {
      v += 0.02;
      music.volume = v;
    } else clearInterval(fade);
  }, 200);
}

function endHug() {
  // Optional: keep content visible or fade slightly
}
</script>

</body>
</html>
