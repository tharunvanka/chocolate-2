<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hold Me üß∏</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Sacramento&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* ---------- BACKGROUND LAYERS ---------- */
.bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  transition: opacity 3s ease;
}

/* 1Ô∏è‚É£ FIRST: SINGLE TEDDY (slight blur, portrait feel) */
#bg1 {
  background-image:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("https://images.unsplash.com/photo-Ad3DSgYUszI?auto=format&fit=crop&w=1200&q=80");
  filter: blur(4px);
  transform: scale(1.08);
  opacity: 1;
}

/* 2Ô∏è‚É£ SECOND: TEDDY HUG (clearer, warm) */
#bg2 {
  background-image:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("https://images.unsplash.com/photo-aqUBdrGeAMw?auto=format&fit=crop&w=1200&q=80");
  filter: blur(1px);
  transform: scale(1.05);
  opacity: 0;
}

/* ---------- LAYOUT ---------- */
.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

/* ---------- FIRST PART (HUG METER) ---------- */
.hint {
  font-size: 16px;
  color: #fff;
  margin-bottom: 20px;
  text-shadow: 0 2px 8px rgba(0,0,0,0.5);
}

.ring {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 6px solid rgba(255,255,255,0.4);
  position: relative;
  margin: auto;
}

.fill {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  border: 6px solid #fff;
  clip-path: inset(100% 0 0 0);
}

.percent {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 20px;
  color: #fff;
}

/* ---------- SECOND PART (MESSAGE) ---------- */
.message {
  display: none;
  margin-top: 30px;
}

.name2 {
  font-family: 'Sacramento', cursive;
  font-size: 48px;
  color: #fff;
  margin-bottom: 18px;
  opacity: 0;
  animation: nameWrite 2.8s ease forwards;
}

.line {
  font-size: 18px;
  line-height: 1.9;
  color: #fff;
  opacity: 0;
  animation: lineAppear 1.8s ease forwards;
}

.end {
  margin-top: 18px;
  font-size: 16px;
  opacity: 0;
  animation: lineAppear 2s ease forwards;
  animation-delay: 9s;
}

/* ---------- ANIMATIONS ---------- */
@keyframes nameWrite {
  from {
    opacity: 0;
    transform: translateY(12px);
    letter-spacing: 6px;
  }
  to {
    opacity: 1;
    transform: translateY(0);
    letter-spacing: 1px;
  }
}

@keyframes lineAppear {
  from {
    opacity: 0;
    transform: translateY(14px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<!-- BACKGROUNDS -->
<div class="bg" id="bg1"></div>
<div class="bg" id="bg2"></div>

<div class="container"
     ontouchstart="start()"
     ontouchend="stop()"
     onmousedown="start()"
     onmouseup="stop()">

  <!-- FIRST PART -->
  <div id="intro">
    <div class="hint" id="hint">hold to hug üß∏</div>

    <div class="ring" id="ring">
      <div class="fill" id="fill"></div>
      <div class="percent" id="percent">0%</div>
    </div>
  </div>

  <!-- SECOND PART -->
  <div class="message" id="message">
    <div class="name2">Pranathi</div>

    <div class="line" style="animation-delay:0.6s">
      I might not look perfect,
    </div>
    <div class="line" style="animation-delay:2.2s">
      but I can be your teddy.
    </div>
    <div class="line" style="animation-delay:3.8s">
      Someone you can lean on,
    </div>
    <div class="line" style="animation-delay:5.4s">
      hug tightly,
    </div>
    <div class="line" style="animation-delay:7s">
      and feel safe with. ü§ç
    </div>

    <div class="end">
      Happy Teddy Day üß∏
    </div>
  </div>

</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/05/23/audio_74f8f3d2e5.mp3">
</audio>

<script>
let holding = false;
let progress = 0;
let interval;

const fill = document.getElementById("fill");
const percent = document.getElementById("percent");
const ring = document.getElementById("ring");
const message = document.getElementById("message");
const hint = document.getElementById("hint");
const music = document.getElementById("music");
const bg1 = document.getElementById("bg1");
const bg2 = document.getElementById("bg2");

function start() {
  if (holding) return;
  holding = true;

  interval = setInterval(() => {
    if (progress < 100) {
      progress++;
      fill.style.clipPath = `inset(${100 - progress}% 0 0 0)`;
      percent.innerText = progress + "%";
      if (navigator.vibrate) navigator.vibrate(8);
    } else {
      complete();
    }
  }, 40);
}

function stop() {
  holding = false;
  clearInterval(interval);
}

function complete() {
  clearInterval(interval);
  ring.style.display = "none";
  hint.style.display = "none";
  message.style.display = "block";

  /* Background crossfade */
  bg1.style.opacity = 0;
  bg2.style.opacity = 1;

  /* Music fade-in */
  music.volume = 0;
  music.play();
  let v = 0;
  const fade = setInterval(() => {
    if (v < 0.5) {
      v += 0.02;
      music.volume = v;
    } else {
      clearInterval(fade);
    }
  }, 200);
}
</script>

</body>
</html>
