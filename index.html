<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hold Me üß∏</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #f4e6dd, #e0cfc2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
}

.hint {
  font-size: 16px;
  color: #6a4a4a;
  margin-bottom: 20px;
}

.ring {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 6px solid rgba(106,74,74,0.2);
  position: relative;
  margin: auto;
}

.fill {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 6px solid #6a4a4a;
  clip-path: inset(100% 0 0 0);
  transition: clip-path 0.1s linear;
}

.percent {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: 20px;
  color: #6a4a4a;
}

.message {
  display: none;
  margin-top: 30px;
  animation: fadeIn 3s ease forwards;
}

.name {
  font-family: 'Great Vibes', cursive;
  font-size: 42px;
  color: #5a3a3a;
}

.text {
  margin-top: 14px;
  font-size: 18px;
  line-height: 1.8;
  color: #4a2f2f;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container"
     ontouchstart="start()"
     ontouchend="stop()"
     onmousedown="start()"
     onmouseup="stop()">

  <div class="hint" id="hint">hold to hug üß∏</div>

  <div class="ring" id="ring">
    <div class="fill" id="fill"></div>
    <div class="percent" id="percent">0%</div>
  </div>

  <div class="message" id="message">
    <div class="name">Pranathi</div>
    <div class="text">
      I might not look perfect,<br>
      but I can be your teddy ‚Äî<br>
      someone you can lean on,<br>
      hug tightly, and feel safe with. ü§ç<br><br>
      <b>Happy Teddy Day üß∏</b>
    </div>
  </div>

</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/05/23/audio_74f8f3d2e5.mp3">
</audio>

<script>
let holding = false;
let progress = 0;
let interval;

const fill = document.getElementById("fill");
const percent = document.getElementById("percent");
const ring = document.getElementById("ring");
const message = document.getElementById("message");
const hint = document.getElementById("hint");
const music = document.getElementById("music");

function start() {
  if (holding) return;
  holding = true;

  interval = setInterval(() => {
    if (progress < 100) {
      progress++;
      fill.style.clipPath = `inset(${100-progress}% 0 0 0)`;
      percent.innerText = progress + "%";
      if (navigator.vibrate) navigator.vibrate(8);
    } else {
      complete();
    }
  }, 40);
}

function stop() {
  holding = false;
  clearInterval(interval);
}

function complete() {
  clearInterval(interval);
  ring.style.display = "none";
  hint.style.display = "none";
  message.style.display = "block";

  music.volume = 0;
  music.play();
  let v = 0;
  const fade = setInterval(() => {
    if (v < 0.5) {
      v += 0.02;
      music.volume = v;
    } else clearInterval(fade);
  }, 200);
}
</script>

</body>
</html>
