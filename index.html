<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hold Me üß∏</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Sacramento&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: #000;
}

/* ---------- BACKGROUND LAYERS ---------- */
.bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  transition: opacity 3s ease;
}

/* 1Ô∏è‚É£ FIRST SCREEN ‚Äì TEDDY */
#bg1 {
  background-image:
    linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
    url("teddy.jpg");
  filter: blur(4px);
  transform: scale(1.08);
  opacity: 1;
}

/* 2Ô∏è‚É£ SECOND SCREEN ‚Äì HUG */
#bg2 {
  background-image:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("hug.jpg");
  filter: blur(1px);
  transform: scale(1.05);
  opacity: 0;
}

/* ---------- CONTENT ---------- */
.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

/* ---------- HUG METER ---------- */
.hint {
  font-size: 16px;
  color: #fff;
  margin-bottom: 20px;
  text-shadow: 0 2px 8px rgba(0,0,0,0.5);
}

.ring {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 6px solid rgba(255,255,255,0.4);
  position: relative;
  margin: auto;
}

.fill {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  border: 6px solid #fff;
  clip-path: inset(100% 0 0 0);
}

.percent {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 20px;
  color: #fff;
}

/* ---------- MESSAGE ---------- */
.message {
  display: none;
}

.name {
  font-family: 'Sacramento', cursive;
  font-size: 48px;
  color: #fff;
  margin-bottom: 18px;
  opacity: 0;
  animation: nameReveal 2.5s ease forwards;
}

.line {
  font-size: 18px;
  line-height: 1.9;
  color: #fff;
  opacity: 0;
  animation: lineReveal 1.6s ease forwards;
}

@keyframes nameReveal {
  from { opacity: 0; transform: translateY(12px); letter-spacing: 6px; }
  to { opacity: 1; transform: translateY(0); letter-spacing: 1px; }
}

@keyframes lineReveal {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- BACKGROUNDS -->
<div class="bg" id="bg1"></div>
<div class="bg" id="bg2"></div>

<div class="container"
     ontouchstart="start()"
     onmousedown="start()">

  <!-- INTRO -->
  <div id="intro">
    <div class="hint">hold to hug üß∏</div>

    <div class="ring" id="ring">
      <div class="fill" id="fill"></div>
      <div class="percent" id="percent">0%</div>
    </div>
  </div>

  <!-- MESSAGE -->
  <div class="message" id="message">
    <div class="name">Pranathi Bab‚ù§Ô∏è</div>

    <div class="line" style="animation-delay:0.6s">I might not look perfect,</div>
    <div class="line" style="animation-delay:2.2s">but I can be your teddy.</div>
    <div class="line" style="animation-delay:3.8s">Someone you can lean on,</div>
    <div class="line" style="animation-delay:5.4s">hug tightly,</div>
    <div class="line" style="animation-delay:7s">and feel safe with.‚ù§Ô∏èü§ç</div>
    <div class="line" style="animation-delay:8.6s">Happy Teddy Day ‚ù§Ô∏èüß∏</div>
  </div>

</div>

<script>
let progress = 0;
let timer = null;

function start() {
  if (timer) return;

  timer = setInterval(() => {
    if (progress < 100) {
      progress++;

      // Progress ring
      document.getElementById("fill").style.clipPath =
        `inset(${100 - progress}% 0 0 0)`;
      document.getElementById("percent").innerText = progress + "%";

      // üî• TIGHT CONTINUOUS VIBRATION
      // Every 10% for reliability
      if (navigator.vibrate && progress % 10 === 0) {
        navigator.vibrate([40, 30, 40]);
      }

    } else {
      clearInterval(timer);

      document.getElementById("ring").style.display = "none";
      document.getElementById("message").style.display = "block";
      document.getElementById("bg1").style.opacity = 0;
      document.getElementById("bg2").style.opacity = 1;

      // üí• FINAL STRONG HUG VIBRATION
      if (navigator.vibrate) {
        navigator.vibrate([120, 40, 120]);
      }
    }
  }, 40);
}
</script>

</body>
</html>
