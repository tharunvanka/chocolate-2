<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hold Me üß∏</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root {
  --bg1: #f7efe9;
  --bg2: #e9d8cc;
  --text: #4a2f2f;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, var(--bg1), var(--bg2));
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Playfair Display', serif;
  overflow: hidden;
  transition: background 3s ease;
}

.container {
  text-align: center;
  padding: 20px;
}

.hint {
  font-size: 16px;
  color: #6b4f4f;
  opacity: 0.8;
  transition: opacity 1.5s ease;
}

.name {
  font-family: 'Great Vibes', cursive;
  font-size: 44px;
  color: var(--text);
  margin-top: 20px;
  opacity: 0;
  filter: blur(8px);
  transition: opacity 2.5s ease, filter 2.5s ease;
}

.message {
  margin-top: 24px;
  font-size: 18px;
  line-height: 1.9;
  color: var(--text);
  opacity: 0;
  transition: opacity 3s ease;
}

/* breathing animation */
.breathe {
  animation: breathe 4s ease-in-out infinite;
}

@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.015); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container breathe"
     ontouchstart="startHug()"
     ontouchend="endHug()"
     onmousedown="startHug()"
     onmouseup="endHug()">

  <div class="hint" id="hint">hold me for a moment üß∏</div>

  <div class="name" id="name">Pranathi</div>

  <div class="message" id="msg">
    I might not look perfect,<br>
    but I can be your teddy ‚Äî<br>
    someone you can lean on,<br>
    hug tightly, and feel safe with. ü§ç<br><br>

    I‚Äôll be here‚Ä¶<br>
    quietly,<br>
    warmly,<br>
    always.<br><br>

    <b>Happy Teddy Day üß∏</b>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/06/06/audio_5f4c2e92c4.mp3">
</audio>

<script>
let hugging = false;
let musicStarted = false;

const nameEl = document.getElementById("name");
const msgEl = document.getElementById("msg");
const hintEl = document.getElementById("hint");
const music = document.getElementById("music");

function startHug() {
  if (hugging) return;
  hugging = true;

  hintEl.style.opacity = 0;
  nameEl.style.opacity = 1;
  nameEl.style.filter = "blur(0)";
  msgEl.style.opacity = 1;

  // Warm background shift
  document.body.style.background =
    "linear-gradient(180deg, #f3e2d5, #dcc6b8)";

  // Gentle vibration (mobile)
  if (navigator.vibrate) {
    navigator.vibrate([40, 60, 40]);
  }

  // Music fade-in
  if (!musicStarted) {
    music.volume = 0;
    music.play();
    let v = 0;
    const fade = setInterval(() => {
      if (v < 0.45) {
        v += 0.015;
        music.volume = v;
      } else clearInterval(fade);
    }, 200);
    musicStarted = true;
  }
}

function endHug() {
  hugging = false;
  // We intentionally DO NOT hide content
  // Hug once, comfort stays ü§ç
}
</script>

</body>
</html>
