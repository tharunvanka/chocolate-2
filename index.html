<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day üß∏</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Allura&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: #000;
}

/* BACKGROUNDS */
.bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  transition: opacity 2.8s ease;
}

#bg1 {
  background-image:
    linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
    url("teddy.jpg");
  filter: blur(4px);
  transform: scale(1.08);
  opacity: 1;
}

#bg2 {
  background-image:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("hug.jpg");
  filter: blur(1px);
  transform: scale(1.05);
  opacity: 0;
}

/* CONTAINER */
.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

/* INTRO (ONLY FIRST PAGE) */
#intro {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.hint {
  color: #fff;
  margin-bottom: 18px;
  font-size: 15px;
  opacity: 0.9;
}

/* HUG METER */
.ring {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 6px solid rgba(255,255,255,0.4);
  position: relative;
}

.fill {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  border: 6px solid #fff;
  clip-path: inset(100% 0 0 0);
}

.percent {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
}

/* MESSAGE (SECOND PAGE ONLY) */
#message {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* NAME */
.name {
  font-family: 'Allura', cursive;
  font-size: 46px;
  color: #fff;
  margin-bottom: 14px;
  animation: fadeUp 2s ease forwards;
}

/* TEXT */
.line {
  color: #fff;
  font-size: 17px;
  line-height: 1.9;
  opacity: 0;
  animation: fadeUp 1.6s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(16px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="bg" id="bg1"></div>
<div class="bg" id="bg2"></div>

<div class="container"
     ontouchstart="start()"
     onmousedown="start()">

  <!-- FIRST PAGE -->
  <div id="intro">
    <div class="hint">hold to hug üß∏</div>

    <div class="ring" id="ring">
      <div class="fill" id="fill"></div>
      <div class="percent" id="percent">0%</div>
    </div>
  </div>

  <!-- SECOND PAGE -->
  <div id="message">
    <div class="name">Pranathi Bab</div>

    <div class="line" style="animation-delay:0.6s">
      I might not look perfect,
    </div>
    <div class="line" style="animation-delay:2s">
      but I can be your teddy.
    </div>
    <div class="line" style="animation-delay:3.6s">
      Someone you can lean on,
    </div>
    <div class="line" style="animation-delay:5.2s">
      hug tightly,
    </div>
    <div class="line" style="animation-delay:6.8s">
      and feel safe with. ü§ç
    </div>
    <div class="line" style="animation-delay:8.4s">
      Happy Teddy Day üß∏
    </div>
  </div>

</div>

<script>
let progress = 0;
let timer = null;

function start() {
  if (timer) return;

  timer = setInterval(() => {
    if (progress < 100) {
      progress++;
      fill.style.clipPath = `inset(${100-progress}% 0 0 0)`;
      percent.innerText = progress + "%";

      if (navigator.vibrate && progress % 10 === 0) {
        navigator.vibrate([40,30,40]);
      }
    } else {
      clearInterval(timer);

      // hide intro completely
      document.getElementById("intro").style.display = "none";

      // show message centered
      document.getElementById("message").style.display = "flex";

      // background transition
      bg1.style.opacity = 0;
      bg2.style.opacity = 1;

      if (navigator.vibrate) {
        navigator.vibrate([120,40,120]);
      }
    }
  }, 40);
}
</script>

</body>
</html>
